
<mat-accordion class="example-headers-align" multi>

  <mat-expansion-panel *ngFor="let item of data">
    <mat-expansion-panel-header>
      <mat-panel-title> {{item.title}} </mat-panel-title>
      <mat-panel-description>
        Questions level {{item.level}}
        <mat-icon>javascript</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <section class="example-section">
      <span class="example-list-section">
        <ul>
        @for (content of item.contentData; track content) {
          <li>
            <mat-checkbox>{{ deleteDot(content) }}</mat-checkbox>
          </li>
        }
        </ul>
      </span>
    </section>

  </mat-expansion-panel>
</mat-accordion>
